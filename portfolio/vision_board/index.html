<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<title>Vision Board Project</title>

		<!--CSS Links-->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">

		<!--Base Font-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
	
	</head>
	<body>
		<div id="vision-board">
			<!--Block One-->
			<div class="block light-bg left-align small-block">
				<p><span class="hightlight">Grow</span></p>
				<p>Learn to design &#38;<br><strong>Code Websites</strong></p>
			</div>

			<!--Block Two-->
			<div class="block center-align small-block">
				<!--picture only-->
				<img src="img/flower.png" alt="Flower">
			</div>

			<!--Block Three-->
			<div class="block light-bg center-align small-block">
				<p>HTML<br>CSS<br>JavaScript<br>WordPress<br>Python</p>
			</div>

			<!--Block Four-->
			<div class="block left-align large-block">
				<p><span class="hightlight">Freelance</span></p>
				<p>Make enough side cash to<br><strong>Pay off debt</strong></p>
				<img src="img/piggy.png" alt="Piggy">
			</div>

			<!--Block Five-->
			<div class="block dark-bg center-align large-block">
				<img src="img/eye.png" alt="Eye">
				<h1><span>2020</span><br>Vision Board</h1>
			</div>

			<!--Block Six-->
			<div class="block right-align large-block">
				<img src="img/plane.png" alt="Plane">
				<p><span class="hightlight">Travel<span></span></p>
				<p>Plan a trip where I can<br><strong>Work Remotely</strong></p>
			</div>

			<!--Block Seven-->
			<div class="block light-bg center-align small-block top">
				<p>Walk Dog &#43;&#43;<br>Meditate</br>Yoga<br>Snuggle Pup</p>
			</div>

			<!--Block Eight-->
			<div class="block center-align small-block top">
				<!--picture only-->
				<img src="img/doggo.png" alt="Doggie">
			</div>

			<!--Block Nine-->
			<div class="block light-bg right-align small-block">
				<p><span class="hightlight">Mind &#38; Body</span></p>
				<p>Exercise more<br>&#38; find zen in<br><strong>Challenge</strong></p>
			</div>
		</div>
	</body>
</html>
